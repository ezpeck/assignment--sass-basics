<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/compiled.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="./css/test.css"> -->

	<title>Instagram login</title>
</head>
<body>
	<section class='login__container'>
		<div class='login__logocontainer'>
			<img class='login__logo' src="./images/instagram.png" alt="instagram_logo" />
		</div>
		<div class='login__button'>
			<button class='login__fblibutton'><i class="fa fa-facebook-official" aria-hidden="true"></i> Log in with Facebook
			</button>
		</div>
		<div class='login__lineor'>
			<div class='login__line'></div>
			<div class='login__or'>OR</div>
			<div class='login__line'></div>
		</div>
		<form class='login__form'>
			<input class='login__input' type="text" placeholder="Movil Number or Email">
			<input class='login__input' type="text" placeholder="Fullname">
			<input class='login__input' type="text" placeholder="Username">
			<input class='login__input' type="text" placeholder="Password">
		</form>
		<div class='login__button'>
			<button class='login__subutton'>Sign up</button>
		</div>
		<div class='login__footer'>
			<p class='login__txt'>By signing up, you agree to our <span class='login__span1'>Terms & Privacy Policy.</span ></p>
		</div>
	</section>
	<section class='login__footer2'>
			<p class='login__txt'><span class='login__span2'>Have an account? </span> <span class='login__span3'> Log in</span></p>
	</section>

</body>
</html>
